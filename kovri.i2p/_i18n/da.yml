home:
  main_para1: Kovri er en gratis, decentral, anonymitetsteknologi udviklet af Monero.
  main_para2: Kovri er på nuværende tidspunkt baseret på I2P's åbne specifikationer, og bruger både garlic kryptering og garlic routing til at skabe et privat og beskyttet overlagsnetværk over internettet. Dette overlagsnetværk giver brugere evnen til effektivt at skjule deres geografiske lokation og IP-adresse.
  main_para3: Kort sagt anonymiserer Kovri en applikations internettrafik.
  main_para4: Som en let og sikkerhedsfokuseret router, er Kovri fuldt kompatibel med I2P netværket. En alfaversion af Kovri er under udarbejdelse.
  main_para5: Hold øje med fremgangen via Kovri repoen og tilslut dig fællesskabet.
  main_button: Kom i gang
  whatiskovri: Hvad er Kovri?
  downloads: Downloads
  binaries: Kovri Binære filer
  buildsource: Build from Source
  blog: Blog
  
get-started:
  intro1: En hurtig startguide for at komme i gang med Kovri.
  support: 1. Kontakt & Support
  support_para1: For det første, hvis du får problemer i løbet af guiden, er det nyttigt at vide hvor du kan få hjælp. Venligst gå til vores
  support_para2: IRC kanal for generelle Kovri forespørgsler og vores
  support_para3: kanal for udviklingsrelaterede spørgsmål. Stil dit spørgsmål og vær tålmodig imens du venter på svar.
  download: 2. Download Kovri
  download_para1: Download en af de binære filer  
  download_para2: eller byg fra kilde (for detaljer, se
  download_para3: Bygningssektionen
  download_para4:  i dokumentationen).
  firewall: 3. Åben NAT/Firewall
  firewall_para1: Kovri bør generere en ny port tilfældigt til brug ved start, men hvis du vil vælge din egen kan du gå til kovri.conf og vælge enhver port mellem 9111 og 30777. For detaljer, se 
  firewall_para2: Brugermanualen
  firewall_para3: i dokumentationen.
  opsec: Stop! Lad os tale om operationel sikkerhed (Opsec)
  opsec_para: Kovri kan hjælpe med at bevare anonymitet til et hvis punkt, men det kan ikke beskytte mod brugerfejl. Derfor anbefaler vi et par opsec-relaterede husordensregler.
  opsec_list1: Lav en specifik bruger til at køre Kovri, og kør KUN Kovri med denne bruger.
  opsec_list2-1: Vi anbefaler at bruge Linux, og endda at overveje at bruge en hærdet kernel (såsom
  opsec_list2-2: grsec
  opsec_list2-3: med RBAC)
  opsec_list3-1: Efter at have installeret de fornødne ressourcer i din kovri datasti, bør du overveje at tilføje en passende adgangskontrol med 
  opsec_list3-2: ", eller lignende som dit operativ system bruger for ACL."
  opsec_list3-3: "Note: se kovri.conf for at finde din datasti for Linux/OSX/Windows"
  opsec_list4: Del aldrig dit port nummer med nogen da det vil påvirke din anonymitet!
  tunnels: 5. Opsæt Tunneler
  tunnels_para1: Der findes to typer tunneller, client og server. Clienttunneller bruges til at forbinde til andre tjenester og servertuneller bruges, hvis du vil hoste dine egne tjenester. For at lære hvordan du tilføjer eller fjerner tuneller, læs 
  tunnels_para2: Brugermanualen
  tunnels_para3: for detaljer.
  run: 6. Kør Kovri
  run_para1: Her står du. Næsten færdig. Nu mangler du bare at køre
  run_para2: i din terminal. Når den er tilsluttet bør det tage cirka 5 minutter at starte op til netværket og begynde at bruge tjenester, så vær tålmodig. Husk at
  run_para3: rapportere eventuelle fejl
  run_para4: hvis der opstår problemer. Se? Det var ikke så svært, var det? God fornøjelse!

contributing:
  title: Bidrag til Kovri
  code: Kodeudvikling
  code_para1: Kovri er et community projekt, som sætter pris på kvalitetsprogrammering fra frivillige udviklere. Besøg vores 
  code_para2: kontakt og support
  code_para3: "sektion for at komme i gang med kode udvikling. Følgende forudsætninger bør overvejes:"
  code_list1: C++14 og højere
  code_list2: Boost 1.58 eller højere
  code_list3: Netværkprogrammering med Boost
  code_list4: Kryptografi
  code_list5: Erfaring med
  code_list6a: CMake + erfaring med opretholdelse af kompatibilitet på tværs af platforme
  code_list6b: alle understøttede platforme 
  code_list7: Anonymitetssystemer og bekendt med litteraturen for de forskellige mix-netværk
  code_list8: Bekendt med specifikationer der dækker både de almindelige overlagsnetværk (I2P/Tor) såvel som fremspirende systemer (såsom Kaztenpost/Panoramix)
  code_list9: Ekstra bonus ville være erfaring med Bash/Python og Docker (som alle bruges i vores nuværende testnet)
  vision: Støt visionen
  vision_para1: Vi er åbne overfor individer fra alle felter, der mener de har noget at bidrage med. Vi opfordrer alle interesserede til 
  vision_para2: kontakt og support
  vision_para3: sektionen for at dele dine idéer.
  vision_para4: Hvis du har lyst til at bidrage økonomisk til udviklingen af Kovri, kan du donere til Moneroprojektets fond (Kovri er under ledelse af the Core Team af Moneroprojektet). Information om donation kan findes på Moneros
  vision_para5: contribution side.
