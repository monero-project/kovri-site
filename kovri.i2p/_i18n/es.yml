home:
  main_para1: Kovri es una tecnología libre, descentralizada y de anonimato desarollada por Monero.
  main_para2: Actualmente basada en especificaciones abiertas de I2P, Kovri utiliza encriptación y enrutamiento tipo garlic para crear una red de superposición privada y protegida a través del internet. Esta red de superposición provee a los usuarios con la habilidad de ocultar efectivamente su ubicación geográfica y su dirección IP.
  main_para3: Esencialmente, Kovri cubre el tráfico de internet de una aplicación para volverla anónima dentro de la red.
  main_para4: Como un router ligero y enfocado a la seguridad, Kovri es totalmente compatible con la red I2P. Una versión alpha de Kovri está en proceso de trabajo.
  main_para5: Ve el desarrollo a través del repo de Kovri y únete a la comunidad.
  main_button: Para Empezar
  whatiskovri: ¿Qué es Kovri?
  downloads: Descargas
  binaries: Binarios Kovri
  buildsource: Compilar desde archivos fuente
  blog: Blog
  
get-started:
  intro1: Una guía de inicio rápido para preparar y correr Kovri.
  support: 1. Contacto y Soporte
  support_para1: En primer lugar, si experimentas algún problema en cualquiera de estos pasos, es de utilidad saber dónde puedes encontrar ayuda. Por favor ve a nuestro
  support_para2: canal de IRC para consultas generales de Kovri y nuestro
  support_para3: canal para preguntas relacionadas al desarrollo. Haz tus preguntas y sé paciente al esperar por una respuesta.
  download: 2. Descargar Kovri
  download_para1: Descarga uno de los binarios
  download_para2: o compila desde archivos fuente (ver la
  download_para3: Sección de Compilación
  download_para4: en la documentación para más detalles).
  firewall: 3. NAT/Firewall
  firewall_para1: Kovri debería generar un nuevo puerto aleatoriamente para utilizar en el inicio, pero si deseas elegir uno propio, puedes ir a kovri.conf y establecer cualquier puerto entre 9111 y 30777. Ver la
  firewall_para2: Guía de Usuario
  firewall_para3: en la documentación para más detalles.
  opsec: ¡Alto! Hablemos acerca de Seguridad Operacional (Opsec)
  opsec_para: Kovri puede ayudar en tu anonimato hasta cierto punto, más no puede defenderte contra errores de usuario. Por esta razón, recomendamos algunas cosas relacionadas con la seguridad operacional.
  opsec_list1: Crea un usuario designado para correr Kovri, y SÓLO corre Kovri utilizando ese usuario.
  opsec_list2-1: Recomendamos utilizar Linux, e inclusive considera utilizar un kernel endurecido (como
  opsec_list2-2: grsec
  opsec_list2-3: con RBAC)
  opsec_list3-1: Después de instalar los recursos apropiados en la dirección de datos de Kovri, considera ajustar un control de acceso apropiado con
  opsec_list3-2: ", o lo que utilice tu SO para ACL."
  opsec_list3-3: "Nota: ver kovri.conf para encontrar tu dirección de datos para Linux/OSX/Windows"
  opsec_list4: Nunca compartas tu número de puerto con nadie puesto que afectará tu anonimato!
  tunnels: 5. Preparar Túneles
  tunnels_para1: Existen dos tipos de túneles, Cliente y Servidor. Los túneles de Cliente son utilizados para conectarse a otros servicios, y los de Servidor por si deseas alojar tus propios servicios. Para aprender cómo agregar o eliminar túneles, lee la
  tunnels_para2: Guía de Usuario
  tunnels_para3: para más detalles.
  run: 6. Correr Kovri
  run_para1: Aquí te encuentras, a punto de terminar. Ahora la única cosa que falta por hacer es correrlo
  run_para2: en tu terminal. Una vez conectado, debería tomar alrededor de 5 minutos para hacer bootstrap en la red y empezar a usar los servicios, así que sé paciente. Recuerda
  run_para3: reportar cualquier bug
  run_para4: si experimentas cualquier problema. ¿Ves? No fue tan difícil, ¿o sí? ¡Diviértete!

contributing:
  title: Contribuir a Kovri
  code: Desarrollo de Código
  code_para1: Kovri es un proyecto de la comunidad, y aprecia contribuciones de código de calidad de desarrolladores voluntarios. Visita nuestra sección de 
  code_para2: contacto y soporte
  code_para3: "para empezar con desarrollo de código. Lo siguientes requisitos deberían ser considerados:"
  code_list1: C++14 o más
  code_list2: Boost 1.58 o más
  code_list3: Programación de Red con Boost
  code_list4: Criptografía
  code_list5: Experiencia con
  code_list6a: CMake + experiencia manteniendo compatibilidad entre plataformas
  code_list6b: todas las plataformas soportadas 
  code_list7: Sistemas de anonimato y familiaridad con las variada literatura de redes mixtas
  code_list8: Familiaridad con especificaciones que cubren dos de las redes de superposición más comunes (I2P/Tor) así como sistemas emergentes (como Kaztenpost/Panoramix)
  code_list9: Bonificaciones adicionales serían experiencia con Bash/Python y Docker (todos utilizados en nuestra actual red de pruebas)
  vision: Apoyando la Vision
  vision_para1: Estamos abiertos a individuos de todos los campos quienes piensen que pueden contribuir de manera significativa. Alentamos a cualquiera que esté interesado a la sección de
  vision_para2: contacto y soporte
  vision_para3: para compartir sus ideas.
  vision_para4: Si te sientes dado a financiar el desarrollo de Kovri, puedes donar fondos a El Proyecto Monero (Kovri está bajo administración del Equipo Central de El Proyecto Monero). Información de donaciones puede ser encontrada en la
  vision_para5: página de contribución de Monero.